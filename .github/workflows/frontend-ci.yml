name: Frontend CI

permissions:
  contents: read

on:
  push:
    branches: [master, main, dev]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [master, main, dev]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run OxLint
        run: bun run lint

      - name: Run TypeScript check
        run: bun run typecheck

      - name: Check formatting
        run: bun run prettier --check "src/**/*.{ts,tsx,json,md}"

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test

  build:
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: frontend/.next

  e2e:
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    env:
      # Auth.js requires these environment variables
      AUTH_SECRET: "test-secret-for-ci-only-not-for-production"
      AUTH_URL: "http://localhost:3000"
      # Dummy values for CI - actual OAuth flow is not tested
      GOOGLE_CLIENT_ID: "test-client-id"
      GOOGLE_CLIENT_SECRET: "test-client-secret"
      NEXT_PUBLIC_API_URL: "http://localhost:8000"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend dependencies
        run: |
          pip install -e shared/puzzle_shapes
          cd backend
          grep -v "puzzle-shapes" requirements.txt > requirements-ci.txt
          pip install -r requirements-ci.txt
          pip install -e .

      - name: Generate test auth token
        id: auth_token
        run: |
          cd backend
          TOKEN=$(python scripts/generate_test_token.py)
          echo "TEST_AUTH_TOKEN=${TOKEN}" >> $GITHUB_ENV
          echo "Test auth token generated"

      - name: Start backend server
        run: |
          cd backend
          echo "Current directory: $(pwd)"
          echo "Python path: $(which python)"
          echo "Uvicorn path: $(which uvicorn)"
          echo "Testing import..."
          python -c "from app.main import app; print('Import successful')"
          echo "Starting uvicorn..."
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 > /tmp/backend.log 2>&1 &
          BACKEND_PID=$!
          echo "Backend PID: $BACKEND_PID"
          echo "Waiting for backend to start..."
          for i in {1..30}; do
            if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
              echo "Backend started successfully"
              exit 0
            fi
            if ! kill -0 $BACKEND_PID 2>/dev/null; then
              echo "Backend process died. Logs:"
              cat /tmp/backend.log
              exit 1
            fi
            sleep 1
          done
          echo "Backend failed to start within 30 seconds. Logs:"
          cat /tmp/backend.log
          exit 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          bun install --frozen-lockfile

      - name: Install Playwright Browsers
        run: |
          cd frontend
          bunx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: |
          cd frontend
          bun run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

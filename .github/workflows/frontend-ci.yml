name: Frontend CI

on:
  push:
    branches: [master, main, dev]
    paths:
      - 'frontend-next/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [master, main, dev]
    paths:
      - 'frontend-next/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-next

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run OxLint
        run: bun run lint

      - name: Run TypeScript check
        run: bun run typecheck

      - name: Check formatting
        run: bun run prettier --check "src/**/*.{ts,tsx,json,md}"

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-next

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test

  build:
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    defaults:
      run:
        working-directory: frontend-next

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: frontend-next/.next

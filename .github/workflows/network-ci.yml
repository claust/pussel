name: Network CI

on:
  push:
    branches: [ master, dev ]
    paths:
      - 'network/**'
      - '.github/workflows/network-ci.yml'
  pull_request:
    branches: [ master, dev ]
    paths:
      - 'network/**'
      - '.github/workflows/network-ci.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: network

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        make install-dev

    - name: Run all checks
      run: make check

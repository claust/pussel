name: Network CI

on:
  push:
    branches: [ master, dev ]
    paths:
      - 'network/**'
      - '.github/workflows/network-ci.yml'
  pull_request:
    branches: [ master, dev ]
    paths:
      - 'network/**'
      - '.github/workflows/network-ci.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        cache-dependency-glob: "network/uv.lock"

    - name: Set up Python
      run: uv python install 3.12

    - name: Install dependencies
      working-directory: network
      run: uv sync --locked --all-extras

    - name: Run all checks
      run: make check-network

name: Network CI

on:
  push:
    branches: [ master, dev ]
    paths:
      - 'network/**'
      - '.github/workflows/network-ci.yml'
  pull_request:
    branches: [ master, dev ]
    paths:
      - 'network/**'
      - '.github/workflows/network-ci.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir \
          black isort flake8 \
          flake8-docstrings flake8-import-order flake8-bugbear \
          flake8-comprehensions flake8-pytest-style \
          pyright

    - name: Install type stubs for ML libraries
      run: |
        pip install --no-cache-dir \
          types-Pillow types-requests \
          pandas-stubs types-tqdm

    - name: Run all checks
      run: make check-network

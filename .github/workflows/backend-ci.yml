name: Backend CI/CD

on:
  push:
    branches: [ master, main, dev ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
      - 'infrastructure/**'
  pull_request:
    branches: [ master, main, dev ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch:

# Add permissions for OIDC authentication
permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    # Check code formatting
    - name: Check formatting with black
      run: black . --check

    - name: Check imports with isort
      run: isort . --check-only

    - name: Lint with flake8
      run: flake8 . --extend-ignore=I100,I201

    - name: Type check with mypy
      run: mypy $(find app -name "*.py")

    - name: Run tests
      env:
        ENV_FILE: .env.test
      run: |
        cp .env.test .env
        pytest -v --cov=app --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: true

  infrastructure:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' && github.event_name != 'pull_request' && contains(github.event.head_commit.modified, 'infrastructure/')
    outputs:
      resource_group: ${{ steps.infra_output.outputs.resource_group }}
      acr_name: ${{ steps.infra_output.outputs.acr_name }}
      app_name: ${{ steps.infra_output.outputs.app_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Azure CLI
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Bicep
        uses: anthony-c-martin/setup-bicep@v0.3

      - name: Deploy infrastructure
        id: deploy_infra
        run: |
          az deployment group create \
            --resource-group ski-dev-clth-pussel \
            --template-file infrastructure/main.bicep \
            --parameters environmentName=dev \
            --output json > deployment-output.json

      - name: Set infrastructure outputs
        id: infra_output
        run: |
          echo "resource_group=ski-dev-clth-pussel" >> $GITHUB_OUTPUT
          echo "acr_name=$(jq -r '.properties.outputs.containerRegistryName.value' deployment-output.json)" >> $GITHUB_OUTPUT
          echo "app_name=$(jq -r '.properties.outputs.appServiceName.value' deployment-output.json)" >> $GITHUB_OUTPUT

  build:
    needs: [test, infrastructure]
    if: github.ref == 'refs/heads/dev' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Azure CLI
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: https://skidevclthpusselacr.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_4a936ba86a5848c3b88e895db9a5b7e2 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_fb5d4695e2e0483da95d5aa96ebc281d }}

      - name: Build and push container image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: skidevclthpusselacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4a936ba86a5848c3b88e895db9a5b7e2 }}/pussel-backend:${{ github.sha }}
          cache-from: type=registry,ref=skidevclthpusselacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4a936ba86a5848c3b88e895db9a5b7e2 }}/pussel-backend:latest
          cache-to: type=inline

  deploy:
    needs: build
    if: github.ref == 'refs/heads/dev' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ski-dev-clth-pussel-dev'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_bd043e1cdeca4a1885009f476dac2e93 }}
          images: 'skidevclthpusselacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4a936ba86a5848c3b88e895db9a5b7e2 }}/pussel-backend:${{ github.sha }}'

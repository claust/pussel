[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_optional = True
exclude = \.git|\.mypy_cache|venv|__pycache__|

# Plugin configurations
[mypy.plugins.pydantic.*]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True

[mypy.plugins.fastapi.*]
init_forbid_extra = True
init_typed = True

# Third-party package configurations
[mypy-pydantic_settings.*]
ignore_missing_imports = True

[mypy.plugins.numpy.*]
follow_imports = skip

[mypy.plugins.pandas.*]
follow_imports = skip

[mypy.plugins.matplotlib.*]
follow_imports = skip

[mypy.plugins.dask.*]
follow_imports = skip

[mypy.plugins.tensorflow.*]
follow_imports = skip

[mypy.plugins.torch.*]
follow_imports = skip

[mypy.plugins.pytest.*]
follow_imports = skip

[mypy.plugins.sqlalchemy.*]
follow_imports = skip

[mypy-azure.*]
ignore_missing_imports = True

[mypy-azure.storage.*]
ignore_missing_imports = True

[mypy-azure.storage.blob.*]
ignore_missing_imports = True

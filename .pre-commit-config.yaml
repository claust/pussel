repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: debug-statements
      - id: requirements-txt-fixer

  # Bicep linting hook
  - repo: local
    hooks:
      - id: bicep-lint
        name: Bicep Linting
        description: Lint Bicep files using Azure CLI
        entry: scripts/bicep_lint.sh
        language: script
        files: \.bicep$
        pass_filenames: true

  - repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
      - id: black
        language_version: python3.12
        args: [--line-length=88]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        args: [--profile=black, --line-length=88, --src=network]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-docstrings
          - flake8-import-order
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-pytest-style

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-pillow
          - pydantic
          - fastapi
          - pytest
          - torch
          - numpy
          - matplotlib
          - pandas-stubs
        args: [--python-version=3.12, --ignore-missing-imports]

  # Flutter/Dart hooks
  - repo: https://github.com/pedrox-hs/dart-pre-commit
    rev: v1.1.0
    hooks:
      - id: dart-analyze
        files: ^frontend/.*\.dart$
      - id: dart-format
        files: ^frontend/.*\.dart$
        args: ["--output=write"]
      - id: dart-fix
        files: ^frontend/.*\.dart$

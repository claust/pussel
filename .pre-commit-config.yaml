repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: debug-statements
      - id: requirements-txt-fixer

  # Bicep linting hook
  - repo: local
    hooks:
      - id: bicep-lint
        name: Bicep Linting
        description: Lint Bicep files using Azure CLI
        entry: scripts/bicep_lint.sh
        language: script
        files: \.bicep$
        pass_filenames: true

  - repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
      - id: black
        language_version: python3.12
        args: [--line-length=120]
        exclude: ^network/

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        args: [--profile=black, --line-length=120]
        exclude: ^network/

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-docstrings
          - flake8-import-order
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-pytest-style
        exclude: ^network/

  # Backend pyright type checking
  - repo: local
    hooks:
      - id: backend-pyright
        name: backend pyright type checking
        description: Run pyright type checking for backend
        entry: bash -c 'cd backend && pyright .'
        language: system
        files: ^backend/.*\.py$
        pass_filenames: false
        require_serial: true

  # Network Python checks - runs make check-network for formatting, linting, and type checking
  - repo: local
    hooks:
      - id: network-python-checks
        name: network python checks (make check-network)
        description: Run black, isort, flake8, pyright via root Makefile
        entry: bash -c 'source venv/bin/activate && make check-network'
        language: system
        files: ^network/.*\.py$
        pass_filenames: false
        require_serial: true

  # Flutter/Dart hooks
  - repo: https://github.com/pedrox-hs/dart-pre-commit
    rev: v1.1.0
    hooks:
      - id: dart-analyze
        files: ^frontend/.*\.dart$
      - id: dart-format
        files: ^frontend/.*\.dart$
        args: ["--output=write"]
      - id: dart-fix
        files: ^frontend/.*\.dart$
